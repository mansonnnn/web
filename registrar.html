<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css"> <!-- Enlace actualizado -->
</head>
<body>
    <div class="form-container">
        <h1>Crear Cuenta</h1>
        <form action="procesar_registro.html" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required min="1" max="120">
            </div>
            <div class="form-group">
                <label>Estado Civil</label>
                <div class="estado-civil-group">
                    <label for="casado">
                        <input type="checkbox" id="casado" name="estado_civil" value="casado"> Casado
                    </label>
                    <label for="soltero">
                        <input type="checkbox" id="soltero" name="estado_civil" value="soltero"> Soltero
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <select id="ciudad" name="ciudad" required>
                    <option value="">Seleccione una ciudad</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Medellín">Medellín</option>
                    <option value="Nueva York">Nueva York</option>
                    <option value="Londres">Londres</option>
                    <option value="Tokio">Tokio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profesion">Profesión</label>
                <select id="profesion" name="profesion" required>
                    <option value="">Seleccione su profesión</option>
                    <option value="Ingeniero">Ingeniero</option>
                    <option value="Médico">Médico</option>
                    <option value="Profesor">Profesor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrar</button>
            <a href="index2.html">¿Ya tienes cuenta? Inicia sesión</a>
        </form>
    </div>
</body>
</html>
